name: CI/CD PhoneStore

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      working-directory: ./app
      run: npm install

    - name: Run app tests (basic)
      working-directory: ./app
      run: |
        node -e "console.log('PhoneStore app running OK')"

    - name: Build Docker image
      run: docker build -t phonestore-monitoring .
